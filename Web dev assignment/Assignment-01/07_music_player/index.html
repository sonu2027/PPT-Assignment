<!-- Q.7 Create a simple Music player using html only -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
</head>
<body>
    <audio controls loop>
        <source src="./Assets/eaglerock.mp3" type="audio/ogg">
        <source src="./Assets/eaglerock.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
